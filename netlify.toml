[build]
  publish = "docs"

  [build.environment]
    NPM_FLAGS = "--prefix=/dev/null"


[[redirects]]
  from   = "https://bootstrap.brixtol.com/*"
  status = 200
  to     = "/index.html"


# REQUEST HEADERS
# ---------------------------
[[headers]]
  for = "/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
