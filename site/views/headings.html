<h3 class="mt-5 fw-bold d-flex ai-center jc-between">
  HEADINGS
  <code>h1, h2, h3, h4, h5, h6</code>
</h3>

<hr>

<h5 class="my-3 fw-bold fc-gray">
  CSS CLASSES
</h5>

{% for item in classes.headings %}
  <div class="row ai-center mb-2">
    <div class="col-2">
      <pre class="m-1"><code>{{ item.class }}</code></pre>
    </div>
    <div class="col my-0">
      <span class="{{ item.class | remove_first: '.' }}">{{ item.title }}</span>
    </div>
  </div>
{% endfor %}

<h5 class="my-3 fw-bold fc-gray">
  HTML EXAMPLES
</h5>

{% highlight html %}

<!-- heading h1 -->
<h1></h1>

<!-- makes the h1 heading a h4 size-->
<h1 class="h4"></h1>

{% endhighlight %}
