<h3 class="mt-5 fw-bold d-flex ai-center jc-between">
  TEXT ALIGN
  <code>text-align</code>
</h3>

<hr>

<h5 class="my-3 fw-bold fc-gray d-flex ai-center jc-between">
  CSS CLASSES
  <code class="fc-green">Responsive</code>
</h5>

{% for item in classes.text_align %}
  <div class="row ai-center mb-2">
    <div class="col-2">
      <pre class="m-1"><code>{{ item.class }}</code></pre>
    </div>
    <div class="col my-0 {{ item.class | remove_first: '.' }}">
      {{ item.title }}
    </div>
  </div>
{% endfor %}

<h5 class="my-3 fw-bold fc-gray">
  HTML EXAMPLES
</h5>

{% highlight html %}

<!-- Renders the text to left in mobile and center in tablet -->
<p class="tl tc-md"></p>

<!-- Renders the text to right in mobile, left in tablet and center in desktop -->
<p class="tr tl-md tc-lg"></p>

<!-- Render the text in the center always -->
<p class="tc"></p>

<!-- Removes text in a justified manner -->
<p class="tj"></p>

{% endhighlight %}
